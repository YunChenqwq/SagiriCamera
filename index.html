<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121212" />
    <meta name="description" content="Sagiri Camera - 轻松制作缇雅脸贴纸的在线相机应用" />
    <title>Sagiri Camera</title>
    <link rel="icon" href="/SagiriCamera.jpg" />
    <link rel="apple-touch-icon" href="/SagiriCamera.jpg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              brand: {
                light: '#E3F2FD',
                bg: '#BBDEFB',
                action: '#42A5F5',
                dark: '#1E88E5'
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            animation: {
              'breathe': 'breathe 2s infinite ease-in-out',
              'flip-x': 'flip-x 0.6s ease-in-out',
              'slide-up': 'slide-up 0.3s ease-out',
              'fade-in': 'fade-in 0.3s ease-out',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(0.85)', opacity: '0.7' },
              },
              'flip-x': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        overscroll-behavior: none;
        background: #f0f9ff; /* sky-50 */
        color: #1e293b; /* slate-800 */
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Blur for Camera Flip */
      .camera-flipping {
        filter: blur(10px);
        transition: filter 0.4s ease;
      }
      .camera-stable {
        filter: blur(0px);
        transition: filter 0.4s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
